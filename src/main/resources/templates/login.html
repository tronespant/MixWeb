	<!-- Begin page -->
	<div class="container">
		<div class="full-content-center">
			<p class="text-center"><a href="#"><img src="assets/img/login-logo.png" alt="Logo"></a></p>
			<!--<div class="login-wrap animated flipInX">-->
			<div class="login-wrap">
				<div class="login-block">
					<img src="images/users/default-user.png" class="img-circle not-logged-avatar">
					<form role="form" action="userLogin">
						<div class="form-group login-input">
						<i class="fa fa-user overlay"></i>
						<input type="text" name="loginName" id="loginName" class="form-control text-input" th:placeholder="#{loginName}" placeholder="用户名">
						</div>
						<div class="form-group login-input">
						<i class="fa fa-key overlay"></i>
						<input type="password" name="password" id="password" class="form-control text-input" placeholder="********">
						</div>
						
						<div class="row">
							<div class="col-sm-6">
							<button type="submit" th:text="#{signin}" class="btn btn-success btn-block">signin</button>
							</div>
							<div class="col-sm-6">
							<a href="register.html" th:text="#{regist}" class="btn btn-default btn-block">regist</a>
							</div>
						</div>
					</form>
				</div>
			</div>
			
		</div>
	</div>
